<!DOCTYPE html>
<html>
<head>
	<title>Towers of Hanoi</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<main id="main"></main>
	<dialog open id="prompt">
		<div class="backdrop"></div>
		<form class="message" onsubmit="event.preventDefault(); return run()">
			<h1>How many towers would you like to run?</h1>
			<input type="number" name="towers" value="3" min="1" max="20" id="towers">
			<button type="submit">Run it!</button>
		</form>
	</dialog>
	<aside>
		<button type="button" id="stop" onclick="stop()">Stop Animation</button>
		<button type="button" id="reset" style="display:none;" onclick="reset()">Run Again!</button>
	</aside>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
